<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Projeto 1 - Level 6</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>

    <h2>Busca endereço - API Fetch</h2>
    <form method="get" nome="localizacao">
        <div>
            <label for="cep">Cep: </label>
            <input name="cep" type="text" id="cep" value="" size="10" maxlength="9">
        </div>
        <div>
            <label for="endereco">Endereço: </label>
            <input name="endereco" type="text" id="endereco" size="60" disabled="disabled">
        </div>
        <div>
            <label for="bairro">Bairro: </label>
            <input name="bairro" type="text" id="bairro" size="40" disabled="disabled">
        </div>
        <div>
            <label for="cidade">Cidade: </label>
            <input name="cidade" type="text" id="cidade" size="40" disabled="disabled">
        </div>
        <div>
            <label for="uf">Estado: </label>
            <input name="uf" type="text" id="uf" size="2" disabled="disabled">
        </div>
    </form>
    <script src="scripts.js"></script>
</body>

</html>
