<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" 
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css2?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <title>Padoca da Cris</title>
</head>
<body>
   <header>
      <nav>
         <div>
            <h2>PADOCA SEM GLÚTEN DA CRIS</h2>
         </div>
         <div>
            <button onclick="LimparCarrinho()" id="limpar">Limpar carrinho</button>
            <button onclick="Finalizar()" id="finalizar">Finalizar</button>
            <h4 id="carrinho"></h4>
         </div>
      </nav>
   </header>
   <main>
      <div id="containerPadaria">
         <table id="table">
            <tr>
               <th>Código</th>
               <th>Produto</th>
               <th>Preço Unitário</th>
               <th>Quantidade</th>
               <th>Total</th>
            </tr>
            <tr>
               <td>#1</td>
               <td>Pão fit de batata doce</td>
               <td>R$ 28,00</td>
               <td>
                  <span onclick="ChangeCarrinho(0, 0)" class="material-icons">
                     remove_circle
                  </span>
                  <input type="text" id="qtda_0" value="0" style="width: 30px;" oninput="AdicionarCarrinho(0,this.value)">
                  <span onclick="ChangeCarrinho(0, 1)" class="material-icons">
                     add_circle
                  </span>
               </td>
               <td id="total_0"></td>
            </tr>
            <tr>
               <td>#2</td>
               <td>Pão branco com sementes oleaginosas</td>
               <td>R$ 33,00</td>
               <td>
                  <span onclick="ChangeCarrinho(1, 0)" class="material-icons">
                        remove_circle
                  </span>
                  <input type="text" id="qtda_1" value="0" style="width: 30px;" oninput="AdicionarCarrinho(1,this.value)">
                  <span onclick="ChangeCarrinho(1, 1)" class="material-icons">
                        add_circle
                  </span>
               </td>
               <td id="total_1"></td>
            </tr>
         </table>
      </div>
      <a href="index.html" style="color: whitesmoke;">Sair</a>
   </main>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
    <script src="scriptsPadaria.js"></script>
</body>
</html>
